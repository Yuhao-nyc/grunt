
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtr">
              <div class="media">
                <div class="media-left media-middle">
                  <a href="#">
                    <img class="media-object" ng-src="{{dishCtr.dish.image}}" width="160px" height="120px" alt="media_images">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">{{dishCtr.dish.name}}</h4>
                  <div>{{dishCtr.dish.category}}</div>
                  <div>{{dishCtr.dish.label}}</div>
                  <div>${{dishCtr.dish.price}}</div>
                  <div>{{dishCtr.dish.description}}</div>
                </div>
              </div>
              <br>
              OrderBy:&nbsp;&nbsp;<input ng-bind="input | filter: dishCtr.filterResult"></input>
              <br>
              <br>
              <div ng-repeat="comments in dishCtr.dish.comments | orderBy: 'rating'">
                      <blockquote>
                        <p>{{comments.rating}}</p>
                        <p>{{comments.comment}}</p>
                        <footer>{{comments.author}} <cite title="Source Title">{{comments.date | date:'medium'}}</cite></footer>
                      </blockquote>
              </div>

        </div>
        <div>

        </div>
    </div>
    <!-- build:js styles/main.js -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
